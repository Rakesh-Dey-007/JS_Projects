<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portfolio Design</title>
    <link rel="stylesheet" href="Portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/name.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <i class="fa-solid fa-moon" id="icon"></i>
        </nav>

        <div class="info">
            <h1>I'm <span>Rakesh</span> Dey</h1>
            <p>This is my portfolio website to showcase my skills related to <br>Web Development and UI Design.</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/Me-Bg-removebg-preview.png" class="bg-img">
            <img src="images/Me-removebg-preview2.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <script>
        let icon = document.querySelector('#icon');
        icon.onclick = function(){
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains("dark-theme")){
                icon.classList.replace('fa-moon', 'fa-sun');
            }else{
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
